<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Journals · Rubbish Publishing</title>
  <meta name="description" content="Browse all journals under Rubbish Publishing."/>
  <link rel="stylesheet" href="/assets/css/site.css"/>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand"><span class="dot"></span><span>Rubbish Publishing</span></div>
      <div class="navlinks">
        <a class="pill" href="/index.html">Home</a>
        <a class="pill" href="/journals.html">Journals</a>
        <a class="pill" href="/editorial-board.html">Editorial Board</a>
      </div>
    </div>

    <div class="section">
      <div class="sectionhead">
        <h2>All journals</h2>
        <div class="hint">Search by name / field / description</div>
      </div>
      <div class="row">
        <input id="q" class="input" placeholder="Search journals…"/>
        <a class="btn secondary" href="/index.html">Back</a>
      </div>
    </div>

    <div class="section">
      <div class="grid" id="journalsGrid"></div>
    </div>

    <div class="footer">© <span id="year"></span> Rubbish Publishing</div>
  </div>

  <script src="/assets/js/site.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.querySelectorAll('link[href^="/"], a[href^="/"], script[src^="/"]').forEach(n=>{
      const attr = n.tagName === 'LINK' ? 'href' : (n.tagName === 'SCRIPT' ? 'src' : 'href');
      n.setAttribute(attr, Site.withBase(n.getAttribute(attr)));
    });

    Site.renderJournals({
      mountId: 'journalsGrid',
      searchId: 'q',
      dataUrl: '/data/journals.json'
    });
  </script>
</body>
</html>
